<div class="navigation">
  <img (click)="openMenu()" src="../../assets/images/icon-menu.svg" alt="Menu" loading="lazy">
  <img src="../../assets/images/logo.svg" alt="Logo" loading="lazy">
  <nav #nav>
    <ul>
      <img (click)="closeMenu()" src="../../assets/images/icon-close.svg" alt="Close" loading="lazy">
      <li *ngFor="let nav of navigations">
        {{nav}}
      </li>
    </ul>
  </nav>
</div>
<div class="user-cart">
  <div class="cart">
    <img (click)="handleCart()" src="../../assets/images/icon-cart.svg" alt="Cart" loading="lazy">
    <span class="number" *ngIf="cartItemsNumber !== 0">{{ numOfItems }}</span>
    <div #cartItems class="cart-items">
      <h1>Cart</h1>
      <div class="cart-items-details">
        <p id="empty" *ngIf="cartItemsNumber === 0">Your cart is empty</p>
        <div class="cart-items-details-product" *ngIf="cartItemsNumber !== 0">
          <img src="../../assets/images/image-product-1-thumbnail.jpg" alt="Product">
          <div>
            <p>Fall Limited Editon Sneakers</p>
            <p>$125.00 x {{ cartItemsNumber }} <span>${{125 * cartItemsNumber}}.00</span></p>
          </div>
          <img (click)="deleteItems()" src="../../assets/images/icon-delete.svg" alt="Delete">
        </div>
        <button class="checkout" *ngIf="cartItemsNumber !== 0" type="button">Checkout</button>
      </div>
    </div>
  </div>
  <img id="user" src="../../assets/images/image-avatar.png" alt="User" loading="lazy">
</div>
